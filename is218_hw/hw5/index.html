<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>IS218 signup</title>
	</head>
	<body>
		<br>
		<div class="container">
			<h2>IS 218 Signup</h2>
		<form>
			<div class="form-group">
				<label for="inputFname">First name</label>
				<input type="text" class="form-control" id="inputFname" placeholder="First name">
			</div>
			<div class="form-group">
				<label for="inputLname">Last name</label>
				<input type="text" class="form-control" id="inputLname" placeholder="Last name">
			</div>
			<div class="form-group">
				<label for="inputEmail">Email</label>
				<input type="email" class="form-control" id="inputEmail" placeholder="Email">
			</div>
			<div class="form-group">
				<label for="inputNumber">Phone number</label>
				<input type="text" class="form-control" id="inputNumber" placeholder="Phone number">
			</div>
			<div class="form-group">
				<label for="inputbday">Birthday</label>
				<input type="text" class="form-control" id="inputbday" placeholder="Birthday">
			</div>
			<div class="form-group">
				<label for="gender">Gender:</label>
				<select class="form-control" id="gender">
					<option>Male</option>
					<option>Female</option>
				</select>
			</div>
			<div class="form-group">
				<label for="inputPassword">Password</label>
				<input type="password" class="form-control" id="inputPassword" placeholder="Password">
			</div>
        	<button type="submit" class="btn btn-block">Register Now</button>
        	<br>
        	<br>
		</form>
		</div>
		<br>
	</body>
</html>
